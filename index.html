<!DOCTYPE html><html lang="id" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white dark:bg-gray-900 text-gray-900 dark:text-white min-h-screen flex items-center justify-center p-4">
  <div id="app" class="w-full max-w-md">
    <!-- Toggle Tema -->
    <div class="flex justify-end mb-4">
      <button onclick="toggleTheme()" class="text-sm bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">Ganti Tema</button>
    </div><!-- Notifikasi -->
<div id="notif" class="hidden mb-4 p-2 rounded text-center text-white bg-green-600">Pembayaran Berhasil!</div>

<!-- Halaman Awal -->
<div id="home" class="space-y-6 text-center">
  <h1 class="text-2xl font-bold">Pilih Metode Pembayaran</h1>
  <button onclick="showDana()" class="w-full py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-xl">Bayar via Nomor DANA</button>
  <button onclick="showQRIS()" class="w-full py-2 bg-green-600 hover:bg-green-700 text-white rounded-xl">Bayar via QRIS</button>
</div>

<!-- Form DANA -->
<div id="danaForm" class="hidden space-y-4">
  <h2 class="text-xl font-semibold">Bayar via Nomor DANA</h2>
  <div class="flex gap-2">
    <input id="danaNumber" type="text" value="081278983490" readonly class="w-full p-2 border rounded dark:bg-gray-800 bg-gray-100 text-gray-700" />
    <button onclick="copyDana()" class="bg-blue-500 hover:bg-blue-600 text-white px-3 rounded">Salin</button>
  </div>
  <input type="number" placeholder="Jumlah Pembayaran" class="w-full p-2 border rounded dark:bg-gray-800" />
  <div class="flex justify-between">
    <button onclick="kembali()" class="py-2 px-4 bg-gray-600 hover:bg-gray-700 text-white rounded">Kembali</button>
    <button onclick="bayar()" class="py-2 px-4 bg-blue-600 hover:bg-blue-700 text-white rounded">Bayar Sekarang</button>
  </div>
</div>

<!-- QRIS -->
<div id="qrisForm" class="hidden space-y-4 text-center">
  <h2 class="text-xl font-semibold">Bayar via QRIS</h2>
  <img src="https://files.catbox.moe/6yean2.png" alt="QRIS" class="mx-auto rounded-lg shadow-lg">
  <p class="text-sm">Scan QRIS di atas untuk melakukan pembayaran</p>
  <button onclick="kembali()" class="py-2 px-4 bg-gray-600 hover:bg-gray-700 text-white rounded">Kembali</button>
</div>

  </div>  <script>
    function showDana() {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('danaForm').classList.remove('hidden');
    }
    function showQRIS() {
      document.getElementById('home').classList.add('hidden');
      document.getElementById('qrisForm').classList.remove('hidden');
    }
    function kembali() {
      document.getElementById('home').classList.remove('hidden');
      document.getElementById('danaForm').classList.add('hidden');
      document.getElementById('qrisForm').classList.add('hidden');
      document.getElementById('notif').classList.add('hidden');
    }
    function bayar() {
      document.getElementById('notif').classList.remove('hidden');
      setTimeout(() => document.getElementById('notif').classList.add('hidden'), 3000);
    }
    function copyDana() {
      const danaInput = document.getElementById('danaNumber');
      navigator.clipboard.writeText(danaInput.value).then(() => {
        alert('Nomor DANA disalin!');
      });
    }
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
    }
  </script></body>
</html>
